<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EZ CMS - Employee Details</title>
    <!-- <link rel="stylesheet" href="styles.css"> -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
        }

        .sidebar {
            width: 250px;
            background-color: #2c3e50;
            color: #ecf0f1;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            margin: 20px 0;
        }

        .nav {
            list-style-type: none;
            padding: 0;
            width: 100%;
        }

        .nav li {
            width: 100%;
        }

        .nav li a {
            display: flex;
            align-items: center;
            padding: 15px 20px;
            color: #ecf0f1;
            text-decoration: none;
            width: 100%;
        }

        .nav li a:hover {
            background-color: #34495e;
        }

        .nav li a i {
            margin-right: 10px;
        }

        .main-content {
            flex-grow: 1;
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .search-bar input {
            padding: 5px;
            font-size: 16px;
        }

        .search-bar button {
            padding: 5px 10px;
            font-size: 16px;
        }

        .user-profile {
            display: flex;
            align-items: center;
        }

        .user-profile span {
            margin-right: 10px;
        }

        .user-profile button {
            padding: 5px 10px;
            font-size: 16px;
        }

        .content h1 {
            margin-bottom: 20px;
        }

        .add-asset {
            padding: 10px 20px;
            font-size: 16px;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        table,
        th,
        td {
            border: 1px solid #ddd;
        }

        th,
        td {
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>

<body>
    <div class="sidebar">
        <div class="logo">EZ CMS</div>
        <ul class="nav">
            <li><a href="#dashboard"><i class="icon-dashboard"></i> Dashboard</a></li>
            <li><a href="#department"><i class="icon-department"></i> Department</a></li>
            <li><a href="#employee"><i class="icon-employee"></i> Employee</a></li>
            <li><a href="#salary"><i class="icon-salary"></i> Salary</a></li>
            <li><a href="#leave"><i class="icon-leave"></i> Leave</a></li>
            <li><a href="#settings"><i class="icon-settings"></i> Settings</a></li>
        </ul>
    </div>
    <div class="main-content">
        <div class="header">
            <div class="search-bar">
                <input type="text" placeholder="Search...">
                <button>Search</button>
            </div>
            <div class="user-profile">
                <span>Sandeep Reddy</span>
                <button>Logout</button>
            </div>
        </div>
        <div class="content">
            <h1>Employee Details</h1>
            <button class="add-asset">Add New Asset</button>
            <table>
                <thead>
                    <tr>
                        <th>Asset ID</th>
                        <th>Department</th>
                        <th>Sub Category</th>
                        <th>Asset Description</th>
                        <th>Sub-Location</th>
                        <th>Options</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>83-4546</td>
                        <td>IT</td>
                        <td>Hardware</td>
                        <td>Desktop Computer</td>
                        <td>Office 1</td>
                        <td><button>Edit</button> <button>Remove</button></td>
                    </tr>
                    <!-- Add more rows as needed -->
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
